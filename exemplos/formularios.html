<!DOCTYPE html>
<html>
<head>
    <title>Formulários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">

        <h1>Formulários</h1>

        <h3>Formulário simples, sem nada</h3>
        <form>
            First name: <input type="text" name="firstname"><br>
            Last name: <input type="text" name="lastname">
        </form>

        <h3>Formulário simples com form-group</h3>
        <form>
         <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
        </div>
    </form>

    <h3>Formulário inline</h3>
    <form class="form-inline">
     <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email">
    </div>
</form>

<h3>Formulário inline com sr-only</h3>
<form class="form-inline">
 <div class="form-group">
    <label for="nome" class="sr-only">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome">
</div>
<div class="form-group">
    <label for="email" class="sr-only">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email">
</div>
</form>


<h3>Formulário horizontal</h3>
<form class="form-horizontal">
 <div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-5">
        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-5">
        <input type="text" class="form-control" id="email" placeholder="Digite o seu email"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-default">Enviar</button>
    </div>
</form>




</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
